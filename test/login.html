<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="main-framework">
  
	<div class="window_header" id="login">
	  <div id="login_content">

	  <input class="window_input" type="text" name="login_username" id="login_username" maxlength="20" placeholder="User Name"/>

	  <div class="window_below_input">
		<div class="window_below_input_left"></div>
		<div class="clearfloat"></div>
	  </div>

	  <input class="window_input" type="password" name="login_password" id="login_password" maxlength="20"  placeholder="Password"/>

	  <div class="window_below_input">

		<div class="window_below_input_right" id="login_h2"></div>
		<div class="clearfloat"></div>
	  </div>

	  <div class="window_button">
		<div class="window_submit_button" id="login_submit_button">Log In</div>
		<div class="window_close_button">Register</div>
		<div class="clearfloat"></div>
	  </div>

	  </div>
	</div>
	
  </div>
</body>
</html>
