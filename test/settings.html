<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="settings.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="main-framework">

    <!-- up -->
    <div id="main-framework-header">
        <div id="user-info">
            <div id="user-portrait">
                <img src="img/47.jpg" />
            </div>
            <div id="user-id">
                Admin
            </div>
        </div>
    </div>

    <div id="main-framework-body">

        <!-- left -->
        <div id="main-framework-body-left">
            <ul id="navigation-list">
                <li><a href="homepage">Home</a></li>
                <li><a href="homepage">Friends</a></li>
                <li><a href="homepage">Groups</a></li>
                <li><a href="homepage">Favorites</a></li>
                <li><a href="homepage">Family Tree</a></li>
                <li><a href="homepage">Wish Lists</a></li>
                <li><a href="homepage">Settings</a></li>
            </ul>
        </div>

        <!-- right -->
        <div id="main-framework-body-right">

            <!-- block1 -->
            <div class="block">
                <ul id="navigation-list-settings">
                    <li><a href="settings.html">Profile</a></li>
                    <li><a href="settings-account.html">Account</a></li>
                    <li><a href="settings-privacy.html">Privacy</a></li>
                    <li><a href="settings-blocked-users.html">Blocked users</a></li>
                </ul>
            </div>
            <div id="page-title">
                <h2>Public Profile</h2>
                <hr>
            </div>
            <div id="imgContainer">
                <div id="user-image">
                    <img src="img/47.jpg" alt="user portrait">
                </div>
                <div id="changeButton">
                    <button value="Upload image">Upload new picture</button>
                </div>
            </div>

            <div class="column-two-thirds">
                <form class="form-group">
                    Name<br>
                    <input class="form-control" type="text"><br><br>
                    Occupation<br>
                    <input class="form-control" type="text"><br><br>
                    Bio<br>
                    <textarea class="form-control"
                              placeholder="Tell us a little bit about yourself" id="user-profile-bio"></textarea>
                    <br><br>
                    Location<br>
                    <input class="form-control" type="text"><br><br>
                    <button id="update-button" tpye="button">Update profile</button>
                </form>
            </div>
            <hr>
        </div>

        <!-- clear -->
        <div style="clear:both"></div>
    </div>
</div>
</body>
</html>
